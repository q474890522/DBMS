<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery/2.0.0/jquery.min.js"></script>
    <script src="/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" href="/bootstrap/3.3.0/css/style.css">
    <link rel="stylesheet" media="screen" href="/bootstrap/3.3.0/css/master.css">
</head>
<body>
<div id="particles-js" style="background-color: #6fb6fb; background-image: url(&quot;&quot;);
background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;">
    <canvas class="particles-js-canvas-el" width="407" height="500" style="width: 100%; height: 100%;"></canvas>
    <div class="panel" style="padding:35px 5px 15px;height:400px;width: 350px;margin-left: -180px;margin-top: -180px ">
        <form>
            <h1 class="text-center lead"><strong>登录</strong></h1>
            <hr>
            <input style="font-size: larger;margin-top: 18px" type="text" id="username" class="form-control input-sm chat-input" placeholder="用户名"/>
            </br>
            <input style="font-size: larger;margin-top: 10px" type="password" id="password" class="form-control input-sm chat-input" placeholder="密码"/>
            </br>
            <input style="font-size: larger;margin-top: 10px" type="password" id="command" class="form-control input-sm chat-input" placeholder="口令"/>
            </br>

            <button style="margin-top: 10px" class="btn btn-primary btn-block" onclick="update()">登录</button>
            <br>
            <div style="margin-top: 10px" class="text-center">
                <p3>没有帐号？</p3>
                <a href="/signup/">注册</a>
            </div>
        </form>
    </div>
</div>
<script src="/bootstrap/3.3.0/js/particles.js"></script>
<script src="/bootstrap/3.3.0/js/app.js"></script>
<script src="/bootstrap/3.3.0/js/stats.js"></script>

<script>
    function update() {
        var d = {};
        d.username = document.getElementById("username").value;
        d.password = document.getElementById("password").value;
        $.ajax({
            url: "/signinupdate",
            data: JSON.stringify(d),
            type: "POST",
            contentType: "application/JSON;charset=utf-8",
            success:function (response) {
                if (response.success){
                    window.location.href = "/query";
                }
                else {
                    alert("用户名或密码错误，请重新输入");
                }
            }
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">管理数据</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/importdata">导入数据</a></dd>
                        <dd><a href="/exportdata">导出数据</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">计算数据</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/computedata">干扰分析计算C2I</a></dd>
                        <dd><a href="/computedata">计算干扰计算三元组</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/query">查询数据</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">请选择表</label>
                    <div class="layui-input-block">
                        <select id="tables" lay-filter="choice" lay-verify="required">
                            <option value=""></option>
                            <option value="Cell">tbCell</option>
                            <option value="KPI">tbKPI</option>
                            <option value="PRB">tbPRBnew</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" id="Cell" style="display: none;">
                    <label class="layui-form-label">小区ID</label>
                    <div class="layui-input-block">
                        <input name="SECTOR_ID" class="layui-input" type="text" placeholder="请输入小区ID">
                    </div>
                    <br>

                    <label class="layui-form-label">小区姓名</label>
                    <div class="layui-input-block">
                        <input name="SECTOR_NAME" class="layui-input" type="text" placeholder="请输入小区名称">
                    </div>
                    <br>

                    <label class="layui-form-label">基站ID</label>
                    <div class="layui-input-block">
                        <input name="ENODEBID" class="layui-input" type="text" placeholder="请输入基站ID">
                    </div>
                    <br>

                    <label class="layui-form-label">基站名称</label>
                    <div class="layui-input-block">
                        <input name="ENODEB_NAME" class="layui-input" type="text" placeholder="请输入基站名称">
                    </div>
                    <br>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="Cellgo">查询</button>
                        </div>
                    </div>

                    <table id="Celltable" lay-filter="Celltest" style="display: none;"></table>
                </div>

                <div class="layui-form-item" id="KPI" style="display: none;">
                    <label class="layui-form-label">网元名称</label>
                    <div class="layui-input-block">
                        <input name="NENAME" class="layui-input" type="text" placeholder="请输入网元名称" lay-verify="required">
                    </div>
                    <br>

                    <label class="layui-form-label">查询属性</label>
                    <div class="layui-input-block">
                        <select id="properties" lay-filter="KPIchoice" lay-verify="required">
                            <option value=""></option>
                            <option value="0">RRC连接建立完成次数 (无)</option>
                            <option value="1">RRC连接请求次数（包括重发）</option>
                            <option value="2">RRC建立成功率qf (%)</option>
                            <option value="3">E-RAB建立成功总次数 (无)</option>
                            <option value="4">E-RAB建立尝试总次数 (无)</option>
                            <option value="5">E-RAB建立成功率2 (%)</option>
                            <option value="6">eNodeB触发的E-RAB异常释放总次数 (无)</option>
                            <option value="7">小区切换出E-RAB异常释放总次数</option>
                            <option value="8">ERAB掉线率</option>
                            <option value="9">无线接通率</option>
                            <option value="10">eNodeB发起的S1 RESET导致的UE Context释放次数 (无)</option>
                            <option value="11">UE Context异常释放次数 (无)</option>
                            <option value="12">UE Context建立成功总次数 (无)</option>
                            <option value="13">无线掉线率 (%)</option>
                            <option value="14">eNodeB内异频切换出成功次数 (无)</option>
                            <option value="15">eNodeB内异频切换出尝试次数 (无)</option>
                            <option value="16">eNodeB内同频切换出成功次数 (无)</option>
                            <option value="17">eNodeB内同频切换出尝试次数 (无)</option>
                            <option value="18">eNodeB间异频切换出成功次数 (无)</option>
                            <option value="19">eNodeB间异频切换出尝试次数 (无)</option>
                            <option value="20">eNodeB间同频切换出成功次数 (无)</option>
                            <option value="21">eNodeB间同频切换出尝试次数 (无)</option>
                            <option value="22">eNB内切换成功率 (%)</option>
                            <option value="23">eNB间切换成功率 (%)</option>
                            <option value="24">同频切换成功率zsp (%)</option>
                            <option value="25">异频切换成功率zsp (%)</option>
                            <option value="26">切换成功率 (%)</option>
                            <option value="27">小区PDCP层所接收到的上行数据的总吞吐量 (比特)</option>
                            <option value="28">小区PDCP层所发送的下行数据的总吞吐量 (比特)</option>
                            <option value="29">RRC重建请求次数 (无)</option>
                            <option value="30">RRC连接重建比率 (%)</option>
                            <option value="31">通过重建回源小区的eNodeB间同频切换出执行成功次数 (无)</option>
                            <option value="32">通过重建回源小区的eNodeB间异频切换出执行成功次数 (无)</option>
                            <option value="33">通过重建回源小区的eNodeB内同频切换出执行成功次数 (无)</option>
                            <option value="34">通过重建回源小区的eNodeB内异频切换出执行成功次数 (无)</option>
                            <option value="35">eNB内切换出成功次数 (次)</option>
                            <option value="36">eNB内切换出请求次数</option>
                        </select>
                    </div>
                    <br>

                    <label class="layui-form-label">起始时间</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="required" class="layui-input" id="KPIbegintime">
                    </div>
                    <br>

                    <label class="layui-form-label">终止时间</label>
                    <div class="layui-input-block">
                        <input type="text" lay-vertify="required" class="layui-input" id="KPIendtime">
                    </div>
                    <br>

                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit layfilter="KPIgo">查询</button>
                    </div>
                    <br>

                    <div id="main" style="width: 600px;height:400px;"></div>
                </div>

                <div class="layui-form-item" id="PRB"  style="display: none;">
                    <label class="layui-form-label">网元名称</label>
                    <div class="layui-input-block">
                        <input name="NENAME" class="layui-input" type="text" placeholder="请输入网元名称" lay-verify="required">
                    </div>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

<!-- 监听 -->
<script>
    layui.use('form',function () {
        var form = layui.form;
        form.on('select(choice)',function (data) {
            document.getElementById("Cell").style.display = "none";
            document.getElementById("KPI").style.display = "none";
            document.getElementById("PRB").style.display = "none";
            document.getElementById(data.value).style.display="";
        })
        form.on('submit(Cellgo)',function (data) {
            console.log(data.field);
            return false;
        })
    })
</script>

<!-- 数据表格 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#Celltable'
            ,height: 312
            ,url: 'www.layui.com/demo/table/user' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:80}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'city', title: '城市', width:80}
                ,{field: 'sign', title: '签名', width: 177}
                ,{field: 'experience', title: '积分', width: 80, sort: true}
                ,{field: 'score', title: '评分', width: 80, sort: true}
                ,{field: 'classify', title: '职业', width: 80}
                ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
    });
</script>

<!-- 日历插件 -->
<script>
    layui.use('laydate', function(){
        var laydate1 = layui.laydate;
        var laydate2 = layui.laydate;

        //执行一个laydate实例
        laydate1.render({
            elem: '#KPIbegintime' //指定元素
        });

        laydate2.render({
            elem:'#KPIendtime'
        })
    });
</script>

<!-- 图表 -->
<script src="/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>


</body>
</html>
